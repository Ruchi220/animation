<!DOCTYPE html>
<html>
<head>
<style>
div {
 width:100px;
 height:50px;
 background-color:red;
 position:relative;
 animation-name:example;
 animation-duration:3s;
 animation-fill-mode:forwards;
}

@keyframes example {
 from{top:0px;}
 to{top:200px; background-color:blue;}
}
</style>
</head>
<body>
<div></div>
</body>
</html>
